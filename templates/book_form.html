{{ template "header.html" . }}

<section class="section">
    {{if .payload}}
    <!-- PUT is not supported in HTML -->
    <form action="/updateBook/{{.payload.Id}}" method="post">
        <input type="hidden" name="_method" value="put">
    {{else}}
    <form action="/book" method="post">
    {{end}}

        <div class="container" style="border: 1px solid lightgray; border-radius: 3px; padding: 15px;">
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input 
                        class="input" 
                        type="text"
                        placeholder="Enter title"
                        name="title"
                        value="{{.payload.Title}}"
                        required>
                </div>
            </div>
            <div class="field">
                <label class="label">Author</label>
                <div class="control">
                    <input 
                        class="input" 
                        type="text"
                        placeholder="Enter author"
                        name="author"
                        value="{{.payload.Author}}"
                        required>
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <input 
                        class="input" 
                        type="text"
                        placeholder="Enter description"
                        name="description"
                        value="{{.payload.Description}}"
                        required>
                </div>
            </div>
            <div class="field">
                <label class="label">Stock</label>
                <div class="control">
                    <input 
                        class="input" 
                        type="text"
                        placeholder="Enter stock"
                        name="stock"
                        value="{{.payload.Stock}}"
                        required>
                </div>
            </div>

            <div class="field">
                <label class="label">Auth</label>
                <div class="control">
                    <input
                        class="hidden"
                        type="text"
                        name="auth"
                        value="{{.auth}}"
                        required>
                </div>
            </div>

            <div class="field">
                <button class="button is-link">Submit</button>
            </div>
        </div> 
    </form>
</section>

{{ template "footer.html" . }}
